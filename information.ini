          "title1": "Getting Started on Bawbags of ARK",
          "text1": "Please make yourself at home and feel free to join our Discord, but we recommend making your way to the INFORMATION section promptly, as you will find everything you need to know about Bawbags of ARK servers. However, if you would desire to know more, you will be able to find some extra bits on BOA website and Discord. \n\n We expect everyone to comply with our server and community rules, so do not be a stranger to those and make sure to familiarise yourself with it. (Not knowing is not an excuse ;)) \n\nYou can access our Shop by pressing F2 on PC or via Radial Menu by Holding X on Xbox or Holding Square on PS. You will be able to claim a free starter pack there too!\n\n Just an additional note we are still setting things up to make it all perfect, also servers might restart as we make adjustments so please bare with us. \n\nHave Fun!",
