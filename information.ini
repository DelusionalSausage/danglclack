          "title1": "<TextStyle.Green>SETTINGS</>",
          "title2": "<RichColor Color=\"0.25,0.01,0.85,1\">BUILDING RULES</>",
          "text1": "\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Crossplay Enabled: Steam, Windows, Xbox, PS5;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Max Dino Level: 180;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Max Tek Dino Level: 216;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Taming Speed: 3x Weekdays and 5x Weekends;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Harvesting: x3 Weekdays and 5x Weekends;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">XP: 3x Weekdays and 5x Weekends;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\"> Manting Interval: 0.5;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Egg Hatch Speed: x5;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Baby Mature Speed: x10;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Baby Cuddle Interval: 0.144677083;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Baby Cuddle Grace Period: x2;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Baby Imprint Amount: x1.2;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Crop Growth: x5;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Increased Death Bag Decay Rate;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Boosted Custom Loot Crates;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Non Permanent Deseases;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Unlimited Respecs;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Auto Unlock Engrams;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Generic Stat Clamp: 477;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Armor Stat Clamp: 198;</>\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">✔ </><RichColor Color=\"1,1,1,1\">Max Durability Clamp: 1920</>",
          "text2": "\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">1. </><RichColor Color=\"1,1,1,1\">Please make use of our Tribal Wards to manage your base locations and the limit of land you claim per tribe. You will have maximum of 2 totems per tribe at your disposal. Each totem needs to be set at maximum range (50 foundations), this will provide you with the radius for your base. Nobody will be able to build within the totems area, so it is your tribes safe space to build.</>\n\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">2. </><RichColor Color=\"1,1,1,1\">Tribes can either use 2 totems together expanding on the main base, or utilise them separately making additional outpost on the map.</>\n\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">3. </><RichColor Color=\"1,1,1,1\">Tribes </><RichColor Color=\"1,0,0,1\">MUST NOT</><RichColor Color=\"1,1,1,1\"> build pillars or other buildings within the map, if you making traps, those have to be either picked up after use or left open for others to use.</>\n\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">4. </><RichColor Color=\"1,1,1,1\">You are allowed to build additional teleporters on the map, as long as they are public and kept powered up.</>\n\r <RichColor Color=\"0.0196,0.8471,0.0157,1\">5. </><RichColor Color=\"1,1,1,1\">Admins keep the right to destroy any structures that they deem violating any of our rules.</>",
